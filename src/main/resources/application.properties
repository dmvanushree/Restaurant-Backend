spring.application.name=MiniProjectPhase2

# Server config
server.port=8080

# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurantdb
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable default Spring Security user/password prompt
spring.security.user.name=admin
spring.security.user.password=admin

# JWT configuration
jwt.secret=MyJwtSecretKeyChangeMe1234567890
jwt.expirationMs=3600000
